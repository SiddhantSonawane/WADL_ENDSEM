<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>LocalStorage</title>
        <link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.min.css">
        <script src="../bootstrap/js/bootstrap.min.js"></script>
        <style>
            .custom-container{
                border-radius: 50px;
                border: 4px solid #e4e2e2; 
                padding: 20px;
                margin-top: 20px;
            }
        </style>
    </head>

    <body>
        <div class="container d-flex flex-column justify-content-center mt-5 w-50 custom-container">
            <h1 class="text-center m-2 display-6">Registration Form</h1>
            <form id="form" class="form row g-3">
                <div class="col-md-6">
                    <label for="fname" class="form-label">Name</label>
                    <input class="form-control" type="text" id="fname" placeholder="Enter Name">
                </div>
                <div class="col-md-6">
                    <label for="femail" class="form-label">Email</label>
                    <input class="form-control" type="email" id="femail" placeholder="Enter Email">
                </div>
                <div class="col-md-6">
                    <label for="fpass" class="form-label">Password</label>
                    <input class="form-control" type="password" id="fpass" placeholder="Enter Password">
                </div>
                <div class="col-md-6">
                    <label for="fcpass" class="form-label">Confirm Password</label>
                    <input class="form-control" type="password" id="fcpass" placeholder="Confirm Password">
                </div>
                <div class="col-md-12">
                    <label for="fadd" class="form-label">Address</label>
                    <input class="form-control" type="text" id="fadd" placeholder="Enter Address">
                </div>
                <div class="col-md-4">
                    <label for="fcity" class="form-label">City</label>
                    <input class="form-control" type="text" id="fcity" placeholder="Enter City">
                </div>
                <div class="col-md-4">
                    <label for="fdist" class="form-label">District</label>
                    <input class="form-control" type="text" id="fdist" placeholder="Enter District">
                </div>
                <div class="col-md-4">
                    <label for="fsta" class="form-label">State</label>
                    <input class="form-control" type="text" id="fsta" placeholder="Enter State">
                </div>
                <div class="col-md-6">
                    <label for="fcnt" class="form-label">Country</label>
                    <select class="form-select" id="fcnt">
                        <option selected>India</option>
                        <option>Australia</option>
                        <option>America</option>
                        <option>England</option>
                        <option>Spain</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="fpin" class="form-label">Pincode</label>
                    <input class="form-control" id="fpin" placeholder="Pincode" type="text" />
                </div>
                <div class="col-md-12 text-center mt-5">
                    <button  type="submit" class="text-center mb-4 btn btn-dark w-100">Submit</button>
                </div>
            </form>  
        </div>
    </body>
    <script src="./app.js"></script>
</html>
