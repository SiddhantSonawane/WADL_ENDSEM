<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Meta</title>
        <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
        <script src="../bootstrap/js/bootstrap.min.js"></script>

        <style>
            .header{
                background-color: #001a6e;
                color: white;
            }
        </style>
    </head>

    <body>

        <div class="header">
            <div class="container">
                <div class="row justify-content-center align-items-center" style="height: 180px;">
                    <div class="col-md-4">
                        <h2>facebook</h2>
                    </div>
                    <div class="col-md-8">
                        <div class="row">
                            <div class="col-md-4 mt-3">
                                <form class="form">
                                    <label for="email" class="form-label">Enter Your Email or Username</label>
                                    <input type="text" placeholder="Enter your email" class="form-control">
                                </form>
                                <div class="row">
                                    <div class="col-sm-1 m-1 p-1">
                                        <input type="checkbox">
                                    </div>
                                    <div class="col-sm-7">
                                        <p>Keep me logged in</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4 mt-3">
                                <form class="form">
                                    <label for="email" class="form-label">Enter Your Password</label>
                                    <input type="text" placeholder="Enter your Password" class="form-control">
                                </form>
                                <div class="row flex">
                                    <p>Forgot Password?</p>
                                </div>
                            </div>
                            <div class="col-md-4 mt-5">
                                <button class="btn btn-light" type="submit">Submit</button>
                            </div>
                        </div>  
                    </div>
                </div>
            </div>
        </div>

        <div class="container mt-5">
            <div class="row">
                <div class="col-md-6">
                    <div class="card" style="border: none;">
                        <div class="card-body">
                            <h2 class="card-text">Faceook is useless without friends.</h2>
                            <h2 class="card-text">Make More Friends.</h2>
                        </div>
                        <img src="./fb.jpg"class="card-img-bottom" alt="...">
                    </div>
                </div>
                <div class="col-md-6">
                    <h1 class="display-5" style="color: #001a6e;">Create an Account</h1>
                    <p style="color: #001a6e; font-size: larger;">Its Free and Always be!</p>
                    <form class="form">
                        <div class="row">
                            <div class="col-md-6">
                                <input type="text" class="form-control mb-2" placeholder="Firstname">
                            </div>
                            <div class="col-md-6">
                                <input type="text" class="form-control mb-2" placeholder="Lastname">
                            </div>
                        </div>
                        <input type="text" class="form-control mb-2" placeholder="Email">
                        <input type="text" class="form-control mb-2" placeholder="Re-enter Email">
                        <input type="text" class="form-control mb-2" placeholder="Password">
                        <div class="row">
                            <div class="col-md-4">
                                <input type="date" class="form-control mb-2">
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-md-2">
                                <label>
                                    <input type="radio" name="gender">
                                    Male
                                </label>
                            </div>
                            <div class="col-md-2">
                                <label>
                                    <input type="radio" name="gender">
                                    Female
                                </label>
                            </div>
                        </div>
                        <p class="mt-4" style="color: #001a6e;">By clicking create an account, you agree to our terms</p>      
                        <button class="btn btn-success">Signup</button>                  
                        <p class="mt-4" style="color: #001a6e;">Create a page for you</p>
                    </form>
                </div>
            </div>
        </div>

    </body>
</html>
